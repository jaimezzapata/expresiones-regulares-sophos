<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Bóveda de contraseñas</title>
    <link rel="stylesheet" href="./view/assets/css/login.css" />
  </head>
  <body>
    <section id="login" class="form-login">
      <h5>Inicio de sesión</h5>
      <h4 id="mensaje"></h4>
      <input
        class="controls"
        type="text"
        placeholder="Usuario"
        id="usuario"
        name="usuario"
      />
      <input
        class="controls"
        type="password"
        placeholder="Contraseña"
        id="contrasena"
        name="contrasena"
      />
      <input
        class="controls"
        type="text"
        placeholder="Correo"
        id="correo"
        name="correo"
      />
      <input id="btnIniciar" class="buttons" type="button" value="Ingresar" />
      <p><a href="#">¿Olvidastes tu Contraseña?</a></p>
    </section>
    <div id="bienvenide" class="mensaje">
      <p>Bienvenido</p>
    </div>
    <section id="panel" class="panel">
      <aside>
        <nav class="menu">
          <button id="listar" href="">Listar</button>
          <button id="buscar" href="">Buscar</button>
          <button id="filtrar" href="">Filtrar</button>
          <button id="cerrarSesion" type="button">Cerrar Sesion</button>
        </nav>
      </aside>
      <div class="contenido">
        <h1>Panel de control</h1>
        <section id="sectionListar">
          <h1>Listado Cosas</h1>
        </section>
        <section id="sectionBuscar">
          <h1>Busqueda Cosas</h1>
        </section>
        <section id="sectionFiltrar">
          <h1>Filtrado Cosas</h1>
        </section>
        <section></section>
      </div>
    </section>
    <script src="./controller/ControllerContrasena.js"></script>
    <script type="module" src="./view/assets/js/login.js"></script>
  </body>
</html>
